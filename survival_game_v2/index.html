<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Survival Game</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: none;
            /* iOS safe area support */
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        canvas {
            display: block;
            width: 100% !important;
            height: 100% !important;
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            color: white;
        }

        #loading h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(255, 170, 85, 0.5);
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 4px solid #333;
            border-top-color: #ffaa55;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        #char-selection {
            display: none;
        }

        /* Controls hint - hide on mobile */
        #controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            z-index: 10;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            #controls {
                display: none;
            }
        }

        #controls span {
            display: block;
            margin-bottom: 5px;
        }

        #controls kbd {
            background: rgba(0, 0, 0, 0.5);
            padding: 2px 8px;
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Mobile Joystick */
        #joystick-zone {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 50%;
            height: 50%;
            z-index: 50;
        }

        #joystick-base {
            position: absolute;
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.1);
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: none;
            pointer-events: none;
        }

        #joystick-knob {
            position: absolute;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, rgba(255, 170, 85, 0.8), rgba(255, 100, 50, 0.6));
            border-radius: 50%;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 15px rgba(255, 170, 85, 0.5);
        }

        /* Mobile Action Buttons */
        #mobile-buttons {
            position: fixed;
            right: 20px;
            bottom: 20px;
            z-index: 50;
            display: none;
            flex-direction: column;
            gap: 15px;
        }

        @media (max-width: 768px),
        (pointer: coarse) {
            #mobile-buttons {
                display: flex;
            }
        }

        .action-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.4);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.1s;
        }

        .action-btn:active {
            transform: scale(0.9);
            background: rgba(255, 170, 85, 0.5);
        }

        #btn-build {
            background: rgba(0, 100, 0, 0.5);
        }

        #btn-attack {
            background: rgba(150, 50, 0, 0.5);
        }

        #btn-torch {
            background: rgba(200, 100, 0, 0.5);
        }

        /* Rotate Overlay (Portrait Mode) */
        #rotate-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #111;
            z-index: 20000;
            color: white;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        #rotate-overlay .icon {
            font-size: 50px;
            margin-bottom: 20px;
            animation: spin 2s infinite ease-in-out;
            display: inline-block;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            40% {
                transform: rotate(90deg);
            }

            100% {
                transform: rotate(90deg);
            }
        }

        @media screen and (orientation: portrait) and (max-width: 900px) {
            #rotate-overlay {
                display: flex;
            }

            #joystick-zone,
            #mobile-buttons {
                display: none !important;
            }
        }
    </style>
</head>

<body>
    <!-- Rotate Instruction Overlay -->
    <div id="rotate-overlay">
        <div class="icon">üì±</div>
        <h2>Obr√≥ƒá telefon</h2>
        <p>Ta gra wymaga trybu poziomego<br>(Landscape)</p>
        <button id="btn-fullscreen"
            style="margin-top: 20px; padding: 10px 20px; font-size: 18px; background: #ff9900; border: none; color: white; border-radius: 8px;">
            Pe≈Çny Ekran ‚õ∂
        </button>
    </div>

    <!-- Loading Screen -->
    <div id="loading">
        <h1>üî• Survival Game</h1>
        <div class="spinner"></div>
        <button id="btn-fullscreen-loading"
            style="margin-top: 20px; padding: 10px 20px; font-size: 16px; background: #444; border: 1px solid #666; color: white; border-radius: 8px;">
            Pe≈Çny Ekran / Obr√≥ƒá ‚õ∂
        </button>
        <p style="color: #666; font-size: 12px; margin-top: 5px;">v 1.0.9 (iOS Fix)</p>
        <p style="margin-top: 1rem; color: rgba(255,255,255,0.6);">Loading resources...</p>
    </div>

    <script>
        // Fullscreen and Orientation Lock Logic
        const handleFullscreen = async () => {
            try {
                if (document.documentElement.requestFullscreen) {
                    await document.documentElement.requestFullscreen();
                } else if (document.documentElement.webkitRequestFullscreen) {
                    await document.documentElement.webkitRequestFullscreen(); // Safari
                }

                // Try to lock orientation (Android only usually)
                if (screen.orientation && screen.orientation.lock) {
                    try {
                        await screen.orientation.lock('landscape');
                    } catch (err) {
                        // console.log('Orientation lock not supported:', err);
                    }
                }
            } catch (err) {
                console.error('Fullscreen error:', err);
            }
        };

        const btnFullscreen = document.getElementById('btn-fullscreen');
        if (btnFullscreen) btnFullscreen.addEventListener('click', handleFullscreen);

        const btnFullscreenLoad = document.getElementById('btn-fullscreen-loading');
        if (btnFullscreenLoad) btnFullscreenLoad.addEventListener('click', () => {
            handleFullscreen();
            // Optional: Hide button after click to show intent
            btnFullscreenLoad.style.display = 'none';
        });
    </script>

    <!-- Character Selection (hidden) -->
    <div id="char-selection"></div>


    <!-- Mobile Joystick Zone -->
    <div id="joystick-zone">
        <div id="joystick-base">
            <div id="joystick-knob"></div>
        </div>
    </div>

    <!-- Mobile Action Buttons -->
    <div id="mobile-buttons">
        <button class="action-btn" id="btn-build">üî®</button>
        <button class="action-btn" id="btn-attack">‚õèÔ∏è</button>
        <button class="action-btn" id="btn-torch">üî•</button>
        <button class="action-btn" id="btn-material" style="background: #654321;">ü™µ</button>
    </div>

    <!-- Material Indicator -->
    <div id="material-indicator" style="
        position: fixed;
        top: 10px;
        right: 10px;
        background: rgba(0,0,0,0.7);
        color: #fff;
        font-family: monospace;

        z-index: 1000;

    ">
        Materia≈Ç: ü™® Kamie≈Ñ
    </div>

    <!-- Debug Coordinates -->
    <div id="coords" style="

        pointer-events: none;
    ">
        Gracz: 0 / 0<br>
        Cel: 0 / 0
    </div>

    <div id="map-overlay" style="
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.85);
        z-index: 2000;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        color: white;
    ">
        <h2>Mapa ≈öwiata</h2>
        <canvas id="map-canvas" width="1000" height="1000"
            style="width: 80vmin; height: 80vmin; border: 2px solid #555; background: black; box-shadow: 0 0 20px black; image-rendering: pixelated;"></canvas>
        <p>Naci≈õnij <b>M</b> aby zamknƒÖƒá</p>
    </div>

    <script type="module" src="./src/main.js?v=18"></script>
</body>

</html>
